<div class="flex flex-col items-center justify-start min-h-screen bg-primary pt-20">
    <!-- Updated heading color to green -->
    <h1 class="text-secondary text-5xl font-bold mb-8">Select Company</h1>
    <div class="w-72">
      <!-- Updated prefill text and dropdown style -->
      <select
        id="companySelect"
        class="w-full p-3 text-lg bg-white text-secondary text-center border border-secondary rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-secondary"
        (change)="onCompanySelect($event)"
      >
        <!-- Prefill text with purple -->
        <option value="" disabled selected hidden class="text-purple">Pick an option</option>
        <option *ngFor="let company of companies" [value]="company.id">
          {{ company.name }}
        </option>
      </select>
    </div>
  </div>
