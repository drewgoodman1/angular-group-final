<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div>
        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
